{% extends 'base.html' %}
{% block title %}Книга{% endblock %}

{% block menu %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'task_create' %}">Создать запись</a>
    </li>
    <li>
        <a class="nav-link" aria-current="page" href="{% url 'task_update_view' task.id %}">Редактировать</a>
    </li>
    <li>
        <a class="nav-link" aria-current="page" href="{% url 'task_delete_view' task.id %}">Удалить</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Книга</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.author }}</h5>
            <h5 class="card-title">{{ task.mail }}</h5>
            <h5 class="card-title">{{ task.description }}</h5>
        </div>
    </div>
{% endblock %}
